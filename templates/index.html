<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Swamp</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/index.css" />
    <link href="../static/assets/favicon.png" rel="icon" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10 col-sm-12 d-flex flex-column justify-content-center align-items-center">
          <div class="p-1"><img src="../static/assets/swamplogo.png" style="width:100%;"></div>
          <div class="p-2 bdiv"><button id="start" class="btn btn-lg btn-success"><span>Start Game</span></button></div>
          <div class="p-2 bdiv"><button id="load" class="btn btn-lg btn-info"><span>Load</span></button></div>
          <div class="p-2 bdiv"><button id="about" class="btn btn-lg btn-secondary"><span>About</span></button></div>
        </div>
      </div>
    </container>
    <script>
      $(start).on('click', function() {
        window.location.href="/game"
      })
      $(load).on('click', function() {
        window.location.href="/load"
      })
      $(about).on('click', function() {
        window.location.href="/about"
      })
    </script>
  </body>
</html>
